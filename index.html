<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princy!</title>
  <style>
    body {
      margin: 0;
      background-color: #ffeef5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ff3399;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 60px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-in-out;
    }

    .card {
      margin: 20px auto;
      max-width: 90%;
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: zoomIn 2s ease-in-out;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #confetti, #hearts {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #ff3399;
      white-space: nowrap;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      font-size: 1.3em;
      margin-top: 10px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- üéä Confetti -->
  <canvas id="confetti"></canvas>

  <!-- ‚ù§Ô∏è Floating Hearts -->
  <canvas id="hearts"></canvas>

  <h1>Happy Birthday Princy üéÇ‚ù§Ô∏è</h1>
  <div class="typewriter-text">Wishing you love, laughter & happiness always...</div>

  

  <div class="card">
    <img src="birthdaycard.png" alt="Birthday Card for Princy" />
  </div>


  <audio id="birthday-audio" src="princysong.mp3" autoplay muted></audio>

  <script>
    // Unmute and play audio on first click
    document.addEventListener('click', () => {
      const audio = document.getElementById('birthday-audio');
      if (audio.paused) {
        audio.muted = false;
        audio.play().catch(e => console.log("Audio blocked:", e));
      }
    });

    // üéä Confetti
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confettiPieces = [];
    function ConfettiPiece() {
      this.x = Math.random() * confettiCanvas.width;
      this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
      this.radius = Math.random() * 6 + 4;
      this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      this.speed = Math.random() * 3 + 1;
      this.tilt = Math.random() * 10 - 10;
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(p => {
        confettiCtx.beginPath();
        confettiCtx.arc(p.x + p.tilt, p.y, p.radius, 0, Math.PI * 2);
        confettiCtx.fillStyle = p.color;
        confettiCtx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.y * 0.01);
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    for (let i = 0; i < 150; i++) {
      confettiPieces.push(new ConfettiPiece());
    }
    drawConfetti();

    // ‚ù§Ô∏è Floating Hearts
    const heartsCanvas = document.getElementById("hearts");
    const heartsCtx = heartsCanvas.getContext("2d");
    heartsCanvas.width = window.innerWidth;
    heartsCanvas.height = window.innerHeight;

    const hearts = [];

    function createHeart() {
      return {
        x: Math.random() * heartsCanvas.width,
        y: heartsCanvas.height + 10,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 2 + 1,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    function drawHearts() {
      heartsCtx.clearRect(0, 0, heartsCanvas.width, heartsCanvas.height);
      hearts.forEach((heart, i) => {
        heartsCtx.globalAlpha = heart.opacity;
        heartsCtx.font = `${heart.size}px Arial`;
        heartsCtx.fillText("‚ù§Ô∏è", heart.x, heart.y);
        heart.y -= heart.speed;
        if (heart.y < -20) {
          hearts[i] = createHeart();
        }
      });
      requestAnimationFrame(drawHearts);
    }

    for (let i = 0; i < 50; i++) {
      hearts.push(createHeart());
    }

    drawHearts();
  </script>

</body>
</html>
