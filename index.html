<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Princy!</title>
  <style>
    body {
      margin: 0;
      background-color: #ffeef5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ff3399;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 60px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-in-out;
    }

    .card {
      margin: 20px auto;
      max-width: 90%;
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: zoomIn 2s ease-in-out;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>Happy Birthday Princy üéÇ‚ù§Ô∏è</h1>
  <p>If you see the image below, the image is working:</p>

  <div class="card">
    <img src="birthdaycard.png" alt="Birthday Card for Princy">
  </div>

  <p>If you hear music, the audio is working:</p>
  <audio id="birthday-audio" src="princysong.mp3" autoplay muted></audio>

  <script>
    // Unmute and play music on first user interaction
    document.addEventListener('click', () => {
      const audio = document.getElementById('birthday-audio');
      if (audio.paused) {
        audio.muted = false;
        audio.play().catch((e) => {
          console.log("Audio play blocked:", e);
        });
      }
    });

    // üéä Confetti animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let pieces = [];

    function ConfettiPiece() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.radius = Math.random() * 6 + 4;
      this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      this.speed = Math.random() * 3 + 1;
      this.tilt = Math.random() * 10 - 10;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x + p.tilt, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.y * 0.01);
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    function initConfetti() {
      for (let i = 0; i < 150; i++) {
        pieces.push(new ConfettiPiece());
      }
      draw();
    }

    initConfetti();
  </script>
</body>
</html>
