<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princy</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      margin-top: 40px;
      animation: zoomIn 2s ease forwards;
    }

    .card img {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #f06292;
      white-space: nowrap;
      margin: 20px auto;
      letter-spacing: .1em;
      animation:
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
      width: 24ch;
      font-size: 1.2rem;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 24ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #f06292; }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Chat effect */
    .chat-bubble {
      position: fixed;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      font-size: 14px;
      animation: floatChat 10s ease-in-out forwards;
      white-space: nowrap;
      z-index: 10;
    }

    @keyframes floatChat {
      0% { opacity: 0; transform: translateY(100px); }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="birthday_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="card">
    <img src="card.png" alt="Birthday Card for Princy" />
  </div>

  <div class="typewriter">Happy Birthday, Princy! 💖</div>

  <div class="hearts" id="hearts-container"></div>
  <canvas id="confetti"></canvas>

  <script>
    // Hearts
    const heartContainer = document.getElementById('hearts-container');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticle() {
      particles.push({
        x: Math.random() * canvas.width,
        y: -10,
        size: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        velocity: Math.random() * 3 + 2,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.y += p.velocity;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.y > canvas.height) particles.splice(i, 1);
      });
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    setInterval(createParticle, 100);
    window.addEventListener('resize', resize);
    resize();
    loop();

    // Chat bubbles
    const chatMessages = [
      "🎉 Happy Birthday!",
      "🥰 You're amazing!",
      "💐 Many happy returns!",
      "🎂 Enjoy your day!",
      "🎁 You are loved!"
    ];

    function spawnChat() {
      const msg = document.createElement('div');
      msg.className = 'chat-bubble';
      msg.textContent = chatMessages[Math.floor(Math.random() * chatMessages.length)];
      msg.style.left = Math.random() * 80 + 'vw';
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 10000);
    }

    setInterval(spawnChat, 3000);
  </script>
</body>
</html>
