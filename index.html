<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Life Princy!</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #ff69b4;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 30px;
      animation: fadeIn 2s ease-in;
    }

    img {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: zoomIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday My Life Princy! ðŸŽ‰</h1>

  <!-- IMAGE -->
  <img src="birthdaycard.png" alt="Birthday Card">

  <!-- MUSIC (Autoplay & loop hidden) -->
  <audio autoplay loop>
    <source src="princysong.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- CONFETTI SCRIPT -->
  <script>
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      confetti.style.backgroundColor = ['#ff69b4', '#ffb6c1', '#fff'][Math.floor(Math.random()*3)];
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
