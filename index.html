<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Princy!</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #ff5e9c;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      animation: slideIn 1.5s ease-out;
    }

    img {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: zoomIn 2s ease-in-out;
    }

    audio {
      margin-top: 30px;
      width: 80%;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-100px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }
  </style>
</head>
